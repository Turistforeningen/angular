<table class="table table-striped table-bordered table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Foo</th>
    <th>Bar</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="trip in trips">
    <td>{{trip.id}}</td>
    <td>{{trip.name}}</td>
    <td>{{trip.foo}}</td>
    <td>{{trip.bar}}</td>
  </tr>
  </tbody>
</table>

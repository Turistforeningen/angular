<div class="page-header">
  <h1>{{title}}</h1>
</div>

<div class="row show-grid">
  <div class="col-span-8 col-push-4" ui-view="item"></div>
  <div class="col-span-4 col-pull-8">

      <a ng-repeat="item in items" href="#/experiment/{{item.id}}" class="list-group-item">{{item.name}}

      </a>
    </div>
  </div>
</div>
